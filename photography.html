<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Photography by Karan Praharaj">
    <title>Photography â€” Karan Praharaj</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500&family=Inter:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <a href="/" class="logo">Karan Praharaj</a>
        <nav class="nav">
            <a href="/#about">About</a>
            <a href="/writing.html">Writing</a>
            <a href="/photography.html" class="active">Photography</a>
        </nav>
    </header>

    <div class="divider"></div>

    <main class="main main-top">
        <section class="photography-page">
            <h1>Photography</h1>
            <p class="page-intro">Places I've been, things I've seen.</p>

            <div id="photo-gallery" class="photo-gallery">
                <!-- Photos will be loaded here by JavaScript -->
                <noscript>
                    <p class="no-js-message">Enable JavaScript to view the photo gallery.</p>
                </noscript>
            </div>

            <p class="gallery-empty" id="gallery-empty" style="display: none;">
                No photos yet. Check back soon!
            </p>
        </section>

        <!-- Lightbox -->
        <div id="lightbox" class="lightbox">
            <button class="lightbox-close" aria-label="Close">&times;</button>
            <button class="lightbox-nav lightbox-prev" aria-label="Previous">&larr;</button>
            <button class="lightbox-nav lightbox-next" aria-label="Next">&rarr;</button>
            <div class="lightbox-content">
                <img src="" alt="" class="lightbox-img">
                <p class="lightbox-caption"></p>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p class="copyright">&copy; 2026 Karan Praharaj</p>
        <nav class="footer-nav">
            <a href="mailto:hello@karanpraharaj.com">Email</a>
            <a href="https://x.com/intrepidindian" target="_blank" rel="noopener">Twitter</a>
            <a href="https://github.com/karanpraharaj" target="_blank" rel="noopener">GitHub</a>
        </nav>
    </footer>

    <script>
        let currentPhotos = [];
        let currentIndex = 0;
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = lightbox.querySelector('.lightbox-img');
        const lightboxCaption = lightbox.querySelector('.lightbox-caption');

        async function loadPhotos() {
            const gallery = document.getElementById('photo-gallery');
            const emptyMessage = document.getElementById('gallery-empty');

            try {
                const response = await fetch('photos/photos.json');
                if (!response.ok) throw new Error('Could not load photos');

                currentPhotos = await response.json();

                // Sort chronologically (newest first)
                currentPhotos.sort((a, b) => new Date(b.date) - new Date(a.date));

                if (currentPhotos.length === 0) {
                    emptyMessage.style.display = 'block';
                    return;
                }

                // Format date for display (e.g., "Dec 23, 2025")
                function formatDate(dateStr) {
                    const d = new Date(dateStr);
                    return d.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
                }

                gallery.innerHTML = currentPhotos.map((photo, index) => `
                    <figure class="photo-item" onclick="openLightbox(${index})">
                        <img src="photos/img/${photo.file}" alt="${photo.caption}" loading="lazy">
                        <figcaption>
                            <span class="photo-caption">${photo.caption}</span>
                            <span class="photo-location">${photo.location}</span>
                            <span class="photo-date">${formatDate(photo.date)}</span>
                        </figcaption>
                    </figure>
                `).join('');

            } catch (error) {
                console.log('Photo gallery not loaded:', error.message);
                emptyMessage.style.display = 'block';
            }
        }

        function openLightbox(index) {
            currentIndex = index;
            updateLightbox();
            lightbox.classList.add('active');
            document.body.style.overflow = 'hidden'; // Prevent background scrolling
        }

        function closeLightbox() {
            lightbox.classList.remove('active');
            document.body.style.overflow = '';
        }

        function updateLightbox() {
            const photo = currentPhotos[currentIndex];
            lightboxImg.src = `photos/img/${photo.file}`;
            lightboxImg.alt = photo.caption;
            lightboxCaption.textContent = photo.caption;
        }

        function nextPhoto() {
            currentIndex = (currentIndex + 1) % currentPhotos.length;
            updateLightbox();
        }

        function prevPhoto() {
            currentIndex = (currentIndex - 1 + currentPhotos.length) % currentPhotos.length;
            updateLightbox();
        }

        // Event Listeners
        document.querySelector('.lightbox-close').addEventListener('click', closeLightbox);
        document.querySelector('.lightbox-next').addEventListener('click', (e) => { e.stopPropagation(); nextPhoto(); });
        document.querySelector('.lightbox-prev').addEventListener('click', (e) => { e.stopPropagation(); prevPhoto(); });

        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox) closeLightbox();
        });

        document.addEventListener('keydown', (e) => {
            if (!lightbox.classList.contains('active')) return;
            if (e.key === 'Escape') closeLightbox();
            if (e.key === 'ArrowRight') nextPhoto();
            if (e.key === 'ArrowLeft') prevPhoto();
        });

        loadPhotos();
    </script>
</body>

</html>
