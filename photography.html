<head>
    <meta charset="UTF-8">

    <link
        href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500&family=Inter:wght@400;500&display=swap"
        rel="stylesheet">

</head>

<body>
    <header class="header">
        <a href="/" class="logo">Karan Praharaj</a>
        <nav class="nav">
            <a href="/#about">About</a>
            <a href="/writing.html">Writing</a>
            <a href="/photography.html" class="active">Photography</a>
        </nav>
    </header>

    <div class="divider"></div>

    <main class="main main-top">
        <section class="photography-page">
            <h1>Photography</h1>
            <p class="page-intro">Places I've been, things I've seen.</p>

            <div id="photo-gallery" class="photo-gallery">
                <noscript>
                    <p class="no-js-message">Enable JavaScript to view the photo gallery.</p>
                </noscript>
            </div>

            <p class="gallery-empty" id="gallery-empty" style="display: none;">
                No photos yet. Check back soon!
            </p>
        </section>
    </main>

    <footer class="footer">
        <p class="copyright">&copy; 2026 Karan Praharaj</p>
        <nav class="footer-nav">
            <a href="mailto:hello@karanpraharaj.com">Email</a>
            <a href="https://x.com/intrepidindian" target="_blank" rel="noopener">Twitter</a>
            <a href="https://github.com/karanpraharaj" target="_blank" rel="noopener">GitHub</a>
        </nav>
    </footer>

    <!-- Lightbox Modal -->
    <div id="lightbox" class="lightbox">
        <button class="lightbox-close" aria-label="Close">&times;</button>
        <button class="lightbox-prev" aria-label="Previous">&#10094;</button>
        <button class="lightbox-next" aria-label="Next">&#10095;</button>
        <div class="lightbox-content">
            <img id="lightbox-img" src="" alt="">
            <div class="lightbox-caption">
                <span id="lightbox-text"></span>
                <span id="lightbox-meta"></span>
            </div>
        </div>
    </div>

    <script>
        let photos = [];
        let currentIndex = 0;

        async function loadPhotos() {
            const gallery = document.getElementById('photo-gallery');
            const emptyMessage = document.getElementById('gallery-empty');

            try {
                const response = await fetch('photos/photos.json');
                if (!response.ok) throw new Error('Could not load photos');

                photos = await response.json();

                if (photos.length === 0) {
                    emptyMessage.style.display = 'block';
                    return;
                }

                gallery.innerHTML = photos.map((photo, index) => `
                    <figure class="photo-item" onclick="openLightbox(${index})">
                        <img src="photos/img/${photo.file}" alt="${photo.caption}" loading="lazy">
                        <figcaption>
                            <span class="photo-caption">${photo.caption}</span>
                            <span class="photo-meta">${photo.location}${photo.date ? ', ' + photo.date : ''}</span>
                        </figcaption>
                    </figure>
                `).join('');

            } catch (error) {
                console.log('Photo gallery not loaded:', error.message);
                emptyMessage.style.display = 'block';
            }
        }

        function openLightbox(index) {
            currentIndex = index;
            updateLightbox();
            document.getElementById('lightbox').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            document.getElementById('lightbox').classList.remove('active');
            document.body.style.overflow = '';
        }

        function updateLightbox() {
            const photo = photos[currentIndex];
            document.getElementById('lightbox-img').src = 'photos/img/' + photo.file;
            document.getElementById('lightbox-text').textContent = photo.caption;
            document.getElementById('lightbox-meta').textContent =
                photo.location + (photo.date ? ', ' + photo.date : '');
        }

        function nextPhoto() {
            currentIndex = (currentIndex + 1) % photos.length;
            updateLightbox();
        }

        function prevPhoto() {
            currentIndex = (currentIndex - 1 + photos.length) % photos.length;
            updateLightbox();
        }

        // Event listeners
        document.querySelector('.lightbox-close').addEventListener('click', closeLightbox);
        document.querySelector('.lightbox-next').addEventListener('click', nextPhoto);
        document.querySelector('.lightbox-prev').addEventListener('click', prevPhoto);

        document.getElementById('lightbox').addEventListener('click', function (e) {
            if (e.target.id === 'lightbox') closeLightbox();
        });

        document.addEventListener('keydown', function (e) {
            const lightbox = document.getElementById('lightbox');
            if (!lightbox.classList.contains('active')) return;

            if (e.key === 'Escape') closeLightbox();
            if (e.key === 'ArrowRight') nextPhoto();
            if (e.key === 'ArrowLeft') prevPhoto();
        });

        loadPhotos();
    </script>
</body>

</html>
